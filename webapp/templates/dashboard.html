<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udemy 课程下载控制台</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body data-default-bearer="{{ default_bearer }}">
    <div id="app">
      <main id="dashboard">
        <header class="dashboard-header">
          <div>
            <h1>Udemy Downloader 控制台</h1>
            <p>在此输入课程 URL 并监控任务状态</p>
          </div>
          <button id="logout-btn">退出</button>
        </header>

        <section class="card">
          <h2>课程参数</h2>
          <form id="precheck-form" class="grid-form">
            <label class="full-row">
              课程 URL *
              <input type="url" id="course-url" required placeholder="https://www.udemy.com/course/xxx/learn/" />
            </label>
            <label class="full-row">
              Bearer Token *
              <div class="input-group password-field">
                <input type="text" id="bearer-token" required placeholder="在浏览器中抓取的 bearer token" />
                <button type="button" class="toggle-visibility" data-target="bearer-token" aria-label="显示或隐藏 Token">
                  🙈
                </button>
              </div>
            </label>
            <label class="full-row">
              指定章节（可选）
              <input
                type="text"
                id="chapter-filter"
                placeholder="示例：1-3,5,8-9；留空则下载全部章节"
              />
            </label>
          </form>
          <div class="checkbox-row single">
            <label><input type="checkbox" id="download-assets" checked /> 下载课件</label>
            <label><input type="checkbox" id="auto-zip" checked /> 自动压缩成 ZIP</label>
          </div>
          <div class="action-row">
            <button id="precheck-btn" class="secondary">预检课程</button>
            <button id="start-download-btn" class="primary">开始下载</button>
            <span id="precheck-result"></span>
          </div>
        </section>

        <section class="card">
          <div class="section-header">
            <h2>DRM 密钥 (keyfile.json)</h2>
          </div>
          <label class="full-row">
            <span>DRM KID:KEY（可选，格式示例：dcb3101c30744d48828217905c98b0c8:0d0ea917f84fa76430e11846f7188436）</span>
            <input type="text" id="drm-pair" placeholder="kid:key" />
          </label>
          <p class="hint">若课程未加密，可留空。若为 DRM 视频，请提供包含 KID 和 KEY 的字符串。</p>
        </section>

        <section class="card">
          <h2>实时日志</h2>
          <div id="active-task-info"></div>
          <pre id="log-output"></pre>
        </section>

        <section class="card">
          <h2>历史任务 (最近 10 条)</h2>
          <table id="history-table">
            <thead>
              <tr>
                <th>课程 URL</th>
                <th>状态</th>
                <th>是否 DRM</th>
                <th>开始时间</th>
              </tr>
            </thead>
            <tbody id="history-body"></tbody>
          </table>
        </section>
      </main>
    </div>
    <script src="/static/dashboard.js" type="module"></script>
  </body>
</html>
